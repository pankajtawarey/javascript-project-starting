<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript background color switcher </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav align="center">
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com">youtube</a>
    </nav>
    <div class="canvas">
        <h1 align="center" class="text">color scheme switcher</h1>
        <span class="button" id="grey" onclick="bgcolor('black')"></span>
        <span class="button" id="pink"onclick="bgcolor('white')"></span>
        <span class="button" id="blue"onclick="bgcolor('blue')"></span>
        <span class="button" id="yellow"onclick="bgcolor('yellow')"></span>
        <span class="button" id="purple"onclick="bgcolor('purple')"></span>
        <h2 align="center" class="text">try clicking on one of the colors above
            <span>to change the background color of this page!</span>
        </h2>
    </div>
    
</body>
<script src="project1.js"></script>
</html>
